<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='signin.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <form method="POST" action="{{ url_for('handle_signin') }}">
        <div class="form-control">
          <input type="hidden" name="action" value="signin" />
          <input type="text" name="username" required />
          <label for="username">Username</label>
        </div>
        <div class="form-control">
          <input type="password" name="password" required />
          <label for="password">Password</label>
        </div>
        <input type="submit" value="Sign In" />
      </form>
      <p>
        Don't have an account?
        <a href="{{ url_for('handle_signup') }}">Sign Up</a>
      </p>
      <div class="error-messages">
        <div class="messages">
          {% with messages = get_flashed_messages(with_categories=true,
          category_filter=["now"]) %} {% if messages %}
          <ul class="flashes">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %} {% endwith %}
        </div>
      </div>
    </div>
    <br />
    <br />
    <form class=".form-control" method="POST">
      <input type="hidden" name="action" value="init_db" />
      <button class="btn" type="submit">Init Database</button>
    </form>
    <script src="{{ url_for('static', filename='signin.js') }}"></script>
  </body>
</html>
