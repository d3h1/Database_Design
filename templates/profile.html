<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='profile.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Welcome, {{name}}!</h1>
    </header>
    <section>
      <h2>Profile Information</h2>
      <div class="profile-info">
        <img
          src="profile_picture.jpg"
          alt="Profile picture"
          width="150"
          height="150"
        />
        <!-- Add profile picture path -->
        <p>Name: {{name}}</p>
        <p>Username: {{username}}</p>
        <p>Email: {{email}}</p>
      </div>
    </section>
    <section>
      <h2>Time To Search!</h2>
      <form>
        <a href="{{ url_for('searchbar') }}"
          ><button type="button">Search Bar</button></a
        >
      </form>
      <a href="{{ url_for('searchusers') }}">Search for users</a>
    </section>

    <footer>
      <p>&copy; 2023 - All Rights Reserved</p>
    </footer>
  </body>
</html>
